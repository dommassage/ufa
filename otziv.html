<!doctype html>
<head>
<meta charset="utf-8">

<title>Служба поддержки</title>
<style>
    #ReviewSucsecc{
        width: 50%;
        height: 30%;
        position: absolute;
        left: 25%;
        top: 35%;
        background: white;
        border-radius: 30px;
        z-index: 1000;
        text-align:center;
        font-size: 400%;
        animation: anim 2s;
        display: none;
        font-family: Andale Mono, monospace;
        border: 4px solid #50c3af;
    }
    @keyframes anim{
        0% {transform: scale(0)}
        100% {transform: scale(1);}
    }
    @media (max-width: 1000px) {
        body{
            
          
        }
        .decor{
            margin-top: 60%;
            font-size: 36px;
        }
   }

</style>
</head>
<body>
    <div id="ReviewSucsecc">
        Отзыв отправлен
    </div>
    <form class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
        <h3>Оставить отзыв</h3>
        <input type="text" placeholder="Ваше имя">
        <input type="email" placeholder="Email">
        <textarea placeholder="Отзыв..." rows="3"></textarea>
        <input id="send" type="submit" value="Отправить">
        </div>
    </form>
    <footer class="footer">
        <div class="container">
    
            <div class="footer__inner">
                <div class="footer__block">
                    <h4 class="footer__title">Локация</h4>
                    <address class="footer__address">
                        <div>Уфа,Россия</div>
                    </address>
                </div>
    
                <div class="footer__block">
                    <h4 class="footer__title">Свяжитесь с нами</h4>
                    <div class="social  social--footer">
                        <a class="social__item" href="https://ru-ru.facebook.com" target="_blank">
                            <svg class="social__icon">
                                <use xlink:href="#facebook"></use>
                            </svg>
                        </a>
                        <a class="social__item" href="https://twitter.com/home" target="_blank">
                            <svg class="social__icon">
                                <use xlink:href="#twitter"></use>
                            </svg>
                        </a>
                        <a class="social__item" href="https://www.instagram.com" target="_blank">
                            <svg class="social__icon">
                                <use xlink:href="#linkedin"></use>
                            </svg>
                        </a>
                    </div>
                </div>
    
                <div class="footer__block">
                    <h4 class="footer__title">О Компании</h4>
                    <div class="footer__text">
                        <p>«Домашний уютный массаж «Белскай» ул. комсомольская, дом 3, г.Уфа, Республика Башкортостан, 452000</p>
                    </div>
                </div>
            </div><!-- /.footer__inner -->
    
        </div><!-- /.container -->
    
        <div class="copyright">
            <div class="container">
                <div class="copyright__text">

            </div>
        </div>
        
         
    </footer>
    <script>
        let send = document.getElementById("send");
        send.addEventListener('click',()=>{
            document.getElementById("ReviewSucsecc").style.display="block"
        })
    </script>
